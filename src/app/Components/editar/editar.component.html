<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Editar Tennis</h2>
        </div>
        <div class="card-body">
            <form action="">   
                <div class="form-group">
                    <label for="">Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="t.id">
                </div>
                <div class="form-group">
                    <label for="">Modelo</label>
                    <input type="text" class="form-control" name="modelo" [(ngModel)]="t.modelo">
                </div>
                <div class="form-group">
                    <label for="">Marca</label>
                    <input type="text" class="form-control" name="marca" [(ngModel)]="t.marca">
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input type="text" class="form-control" name="precio" [(ngModel)]="t.precio">
                </div>
                <div class="form-group">
                    <label for="">Num. Inicial</label>
                    <input type="number" class="form-control" name="num_ini" [(ngModel)]="t.num_ini">
                </div>
                <div class="form-group">
                    <label for="">Num. Final</label>
                    <input type="number" class="form-control" name="num_fin" [(ngModel)]="t.num_fin">
                </div>
                <br>
                <button class="btn btn-warning" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
