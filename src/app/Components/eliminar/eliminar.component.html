<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Eliminar Tennis</h2>
        </div>
        <div class="card-body">
            <form action="">   
                <div class="form-group">
                    <label for="">Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="t.id" readonly>
                </div>
                <div class="form-group">
                    <label for="">Modelo</label>
                    <input type="text" class="form-control" name="modelo" [(ngModel)]="t.modelo" readonly>
                </div>
                <div class="form-group">
                    <label for="">Marca</label>
                    <input type="text" class="form-control" name="marca" [(ngModel)]="t.marca" readonly>
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input type="text" class="form-control" name="precio" [(ngModel)]="t.precio" readonly>
                </div>
                <div class="form-group">
                    <label for="">Num. Inicial</label>
                    <input type="number" class="form-control" name="num_ini" [(ngModel)]="t.num_ini" readonly>
                </div>
                <div class="form-group">
                    <label for="">Num. Final</label>
                    <input type="number" class="form-control" name="num_fin" [(ngModel)]="t.num_fin" readonly>
                </div>
                <br>
                <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>
            </form>
        </div>
    </div>
</div>
